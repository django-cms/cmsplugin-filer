language: python

sudo: false

env:
    - TOXENV=flake8
    - TOXENV=py27-dj19-cms31
    - TOXENV=py27-dj18-cms31
    - TOXENV=py27-dj17-cms31
    - TOXENV=py27-dj17-cms30
    - TOXENV=py27-dj16-cms31
    - TOXENV=py27-dj16-cms30
    - TOXENV=py26-dj16-cms31
    - TOXENV=py26-dj16-cms31

cache:
  directories:
    - $HOME/.wheelhouse

install:
  - pip install tox
  - pip install coveralls

script:
  - tox -e $TOXENV

after_success: coveralls
